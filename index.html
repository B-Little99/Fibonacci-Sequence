    <body>
        <h1>Fibonacci Sequence</h1>
        <p>The Fibonacci sequence is a widely known maths formula. Each number in the sequence is the sum of the previous two numbers in the sequence.</p>
        <p>Please provide how far in the sequence you would like to go.</p>

        <form onsubmit="return false">
            <input id = "input" type="number" required placeholder = "Type the number here...">
            <button onclick = "fSequence()">Generate sequence</button>
            <button onclick = "reset()">Reset</button>
        </form>

        <div>
            <p id = "resultSection"></p>
        </div>

        <script src="scripts.js" ></script>
    </body>
